<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class ="Wrapper">
        <div class = "Left">
            <div class = "title">
                <h1>
                    Let's Play <br>
                    the Tic-Tac-Toe 
                    Game!
                </h1>
            </div>
           <div class ="Restart">
            Start a New Game
           </div>
        </div>
        <div class = "right">
            <div class = "game">
                <div class = "header">
                    <div class ="player-X active">
                        <span>Player X</span>
                    </div>
                    <div class = "player-O active">
                        <span>Player O</span>
                    </div>
                </div>
                <div class = "board">
                    <div class = "board-tile" data-index="0">X</div>
                    <div class = "board-tile" data-index="1">O</div>
                    <div class = "board-tile" data-index="2">X</div>
                    <div class = "board-tile" data-index="3">O</div>
                    <div class = "board-tile" data-index="4">O</div>
                    <div class = "board-tile" data-index="5">X</div>
                    <div class = "board-tile" data-index="6">X</div>
                    <div class = "board-tile" data-index="7">X</div>
                    <div class = "board-tile" data-index="8">X</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/main.js" type="module"></script>
</body>
</html>
